<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 10000px;
        }

        .hint {
            position: fixed;
            right: 0;
            top: 0;
            width: 150px;
            border: 1px solid #98ff66;
            padding: 10px 10px 20px 10px;
        }

        button {
            display: block;
            position: absolute;
            right: -5px;
            bottom: -5px;
            background-color: #98ff66;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="hint">Для того, чтобы пользоваться сайтом, Вам нужно разрешить использование cookies.
        <button>Разрешаю</button>
    </div>

</html>
